<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="pageTitle"></title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="container mt-4">
    <form id="myForm" novalidate>
      <div class="row">
        <div class="col col-sm-4 offset-sm-4">
          <div class="form-floating mb-3">
            <input type="email" class="form-control validate-email" id="email" data-placeholder-i18n="emailAddress">
            <label for="email" data-i18n="emailAddress"></label>
            <div class="invalid-feedback"></div>
          </div>
        </div>
      </div>
      <div class="row" id="coordinates">
        <div class="col col-sm-4 offset-sm-4">
          <fieldset>
            <legend>
              <div class="text-center" data-i18n="coordinates"></div>
            </legend>
            <div class="container px-0 py-2">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="latitude" data-placeholder-i18n="latitude">
                    <label for="latitude" data-i18n="latitude"></label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="longitude" data-placeholder-i18n="longitude">
                    <label for="longitude" data-i18n="longitude"></label>
                  </div>
                </div>
              </div>
              <div class="row my-4" id="detectcoordinates_container" hidden>
                <div class="col text-center">
                  <button type="button" id="detectcoordinates" class="btn btn-sm btn-outline-secondary">
                    <span class="spinner-border spinner-border-sm mx-2" role="status" aria-hidden="true" hidden></span>
                    <span data-i18n="detectMyLocation"></span>
                  </button>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="row my-4 coordinates" id="detectcoordinates_container" hidden>
        <div class="col text-center">
          <button type="button" id="detectcoordinates" class="btn btn-outline-secondary"
            data-i18n="detectMyLocation"></button>
        </div>
      </div>
      <div class="row my-2">
        <div class="col col-sm-4 offset-sm-4">
          <p data-i18n="cnn"></p>
          <button class="btn btn-primary" type="submit" data-i18n="submit"></button>
        </div>
      </div>
    </form>
  </div>

  <!-- Toggle toast visibility by adding "show" class with "toast" class below -->
  <div class="toast-container p-3 bottom-0 start-50 translate-middle-x">
    <div class="toast fade show align-items-center text-dark" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          <strong>Updates received.</strong>
          <button type="button" class="btn btn-sm btn-light border border-dark text-dark ms-4"
            onclick="window.location.reload()">Reload</button>
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="logic.js"></script>
  <script src="./js/global.js"></script>

</body>

</html>
